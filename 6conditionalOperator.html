<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    
    <script>
        const x = 10;
        const y = 20;
        const large = x>y?x:y;
        document.write('The greater number is: ' + large);
    </script>
</body>
</html>
