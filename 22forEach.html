<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>
<body>
    <script>

        function demoFunc(num){
            document.write(`<li>${num}</li>`)
        }
        const numbers = [1,2,40,45,65,75];
        numbers.forEach(demoFunc);

        navitem = ['Home','About','Contact','Services']
        navitem.forEach(nav=>(
            document.write(`<a href="#">${nav}</a>&nbsp;`)
        ))
    </script>
</body>
</html>
