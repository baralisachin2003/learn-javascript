<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <pre>
        logical operator are used to compare two relation operator. They are:
        &&(AND) , ||(OR) , !(NOT)
    </pre>
    <script>
        //program to check the greater number among three.

        const x = 10;
        const y = 20;
        const z = 30;
        if(x>y && x>z){
            document.write(`${x} is greater number.`);
        }
        else if(y>x && y>z){
            document.write(`${y} is greater number.`);
        }
        else{
            document.write(`${z} is greater number.`);
        }
    </script>
</body>
</html>
