<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects</title>
</head>
<body>
    <!-- objects always comes in key value pair:
    syntax-->
        <!-- keyword objects_name = {key1:'value1',key2:'value2',key3:'value3',........} --> 

        <script>
            const students = {
                firstname:'sachin',
                lastname:'Barali',
                height:5.1,
                weight:68,
                address:'GorkhaliTol'
            }
            document.write(`${students.firstname} ${students.lastname}`)
            /*to print the value we always use objectsname.key */
        </script>
</body>
</html>
