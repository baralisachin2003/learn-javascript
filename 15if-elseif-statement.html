<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-elseif</title>
</head>
<body>
    <h1>To find the greatest number among three number.</h1>
    <script>
        const x = 10;
        const y = 15;
        const z = 20;
        if(x>y&&x>z){
            document.write(`${x} is greatest number`);
        }
        else if(y>z){
            document.write(`${y} is greatest number`);
        }
        else{
            document.write(`${z} is greatest number`);
        }
    </script>
</body>
</html>
