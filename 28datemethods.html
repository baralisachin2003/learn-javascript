<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Date methods</title>
</head>
<body>
    <script>
        const date = new Date();
        document.write(`${date}<br>`)
        //to get the year use getFullYear().
        document.write(`${date.getFullYear()}<br>`)
        //to get the month use getMonth(). it returns the value from 0 to 11
        document.write(`${date.getMonth()}<br>`)
        //to get the date use getDate(). it returns the value from 0 to 31
        document.write(`${date.getDate()}<br>`)
        //to get the day use getDay(). it returns the value from 0 to 6
        document.write(`${date.getDay()}<br>`)
        // to get the hours use getHours(). it returns the value from 0 to 23
        document.write(`${date.getHours()}<br>`)
        // to get the minutes use getMinutes(). it returns the value from 0 to 59
        document.write(`${date.getMinutes()}<br>`)
        // to get the seconds use getSeconds(). it returns the value from 0 to 59
        document.write(`${date.getSeconds()}<br>`)
        // to get the milliseconds use getMilliseconds(). it returns the value from 0 to 999
        document.write(`${date.getMilliseconds()}<br>`)
    </script>
</body>
</html>
