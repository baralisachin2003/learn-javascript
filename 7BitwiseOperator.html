<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise operator</title>
</head>
<body>
    <script>
        const a = 10;
        const b = 8;
        const bit_level_operation = a&b;
        document.write(`The bitwise and operation between 10 and 8 is ${bit_level_operation} `)
        const bitwise_or = a|b;
        document.write(`The bitwise or operation between 10 and 8 is ${bitwise_or}`);
        const bitwise_not = ~a;
        document.write(`The bitwise not operation of 10 is ${bitwise_not}`);

    </script>
</body>
</html>
