<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math methods</title>
</head>
<body>
    <script>
        const pi = Math.PI
        document.write(`${pi}<br>`);
        document.write(`${pi.toFixed(2)}<br>`);
        
        // to find the power of the number use pow(number,power)
        document.write(`2^3 = ${Math.pow(2,3)}<br>`);

        // to find the square root of number use sqrt().
        document.write(`${Math.sqrt(4)}<br>`);

        //to find the absolute value of number use abs()
        document.write(`${Math.abs(-3)}<br>`);

        //to find the random number use Math.random(). It gives the random value between 0 to 1
        document.write(`${Math.random()*100}<br>`)

        // to do roundup user Math.round()
        document.write(`${Math.round(7.5)}<br>`)
        document.write(`${Math.round(6.3)}<br>`)

    </script>
</body>
</html>
