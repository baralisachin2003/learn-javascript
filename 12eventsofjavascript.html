<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript events</title>
</head>
<body>
    <button onclick="demofunc()">click here to see the result</button>
    <button onclick="demo()">click here to see the result</button>
    <div id="result"></div>
    <div id="secondresult"></div>
    <script>
        function demofunc(){
            x.innerHTML = new Date();
        }
        let x = document.getElementById('result')
        
        let y = document.getElementById('secondresult')

        const demo = ()=>{
            y.innerHTML = '<h1>This is arrow function</h1>'
        }

       
    </script>
    
    
</body>
</html>
