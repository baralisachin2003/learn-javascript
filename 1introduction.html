<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction javascript</title>
</head>
<body>
    <pre>
        javascript can be written both inside head or body. javascript is loaded after the content is loaded so it is fast execution to write inside the body.
    </pre>
    <div id="demo"></div>

    <script>
        //javascript outputs

        document.write('<h1>Javascript is the most popular language.</h1>')
        document.write('Hello World!')
        window.alert('Success to write the javascript project.')
        document.getElementById('demo').innerHTML = '<h2>innerHTML is used to write the content inside html</h2>'
        console.log('content is print inside the console window')

    </script>
    
</body>
</html>
