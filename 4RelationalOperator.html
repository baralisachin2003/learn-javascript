<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational operators</title>
</head>
<body>
    <pre>
        Relational operator are used to compare to operand. They are:
        == (Equal to), != (Not equal to), < (less than), > (greater than), <= (less than or equal to), >= (greater than or equal to)
    </pre>
    <script>
        const x = 10
        const y = 20
        if(x == y)
        {
            document.write('The value of x and y are equal')
        }
        else
        {
            document.write('The value of x and y are not equal')
        }
    </script>
</body>
</html>
