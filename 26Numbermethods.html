<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number methods</title>
</head>
<body>
    <script>
        const x = 25.6789234

        //to show how many numbers to be printed after decimal point use toFixed()

        document.write(`${x.toFixed(2)}<br>`)

        // to show how many numbers to be printed as a whole use toPrecision()
        document.write(`${x.toPrecision(5)}<br>`)

        // to convert string to number use either Number() or parseFloat() or parseInt()

        const y = Number('25');
        document.write(`${typeof(y)}<br>`)
        
        const z = Number("hello");
        document.write(`${typeof(z)}<br>`)
        document.write(z)




    </script>
</body>
</html>
