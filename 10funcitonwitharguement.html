<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with arguement</title>
</head>
<body>
    <script>
        //function definations
        function area(a,b){
            const area = a*b;
            document.write('The are of rectangle is ' + area)
        }

        // Calling a funciton
        area(5,6)

        function rectangle(a,b){
            return a*b;
        }

        c = rectangle(8,9)
        document.write('</br>The area of second rectangle is ' + c);
    </script>
</body>
</html>
